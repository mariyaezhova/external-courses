<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' type='text/css' href='task-01.css' />
    <title>Photo slider</title>
</head>
<body>
    <main>
        <figure class='photo-slider'>
            <button class='prev-button'><i class="fas fa-chevron-left"></i></button>
            <img class='photo' alt='Photo' />
            <button class='next-button'><i class="fas fa-chevron-right"></i> </button>
        </figure>
    </main>
    <script async src='https://kit.fontawesome.com/aba45b789e.js' crossorigin='anonymous'></script>
    <script async src='task-01.js' type='text/javascript'></script>
</body>
</html>
